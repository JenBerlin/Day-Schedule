    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="time-block">
      <!-- Timeblocks go here -->
      <div class="row hour" data-time="8">
        <tr>
          08AM
          <textarea id="8" type="text" placeholder="to do"></textarea>
          <button id="8" class="saveBtn"><i class="fas fa-lock"></i></button>
        </tr>
      </div>

      <div class="row hour" data-time="9">

          <button id="10" class="saveBtn"><i class="fas fa-lock"></i></button>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
